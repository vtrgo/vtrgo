<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTRGo: Users</title>
</head>
<body>
    <h2>Remove a Recipient</h2>
    <form id="remove-user-form" hx-post="/remove-user" hx-target="#response" hx-swap="innerHTML">
        <label for="removeuser">User Name:</label>
        <input type="text" id="removed-user" name="removed-user" required>
        <button type="submit">Remove User</button>
    </form>
    <div id="response"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTRGo: Tags</title>
</head>
<body>
    <h2>Add Config Variable</h2>
    <form id="add-config-form" hx-post="/add-config-tag" hx-target="#response" hx-swap="innerHTML">
        <label for="name">Config Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="value">Config Value:</label>
        <input type="text" id="value" name="value" required>
        <button type="submit">Add Config</button>
    </form>
    <div id="response"></div>
</body>
</html>

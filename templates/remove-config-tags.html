<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTRGo: Tags</title>
</head>
<body>
    <h2>Remove Config Variable</h2>
    <form id="remove-config-form" hx-post="/remove-config-tag" hx-target="#response" hx-swap="innerHTML">
        <label for="name">Config Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Remove Config</button>
    </form>
    <div id="response"></div>
</body>
</html>

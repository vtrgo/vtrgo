<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTRGo</title>
    <link rel="stylesheet" href="resource/styles.css">
    <script src="resource/htmx.min.js"></script>
</head>
<body>
    <h1>VTRGo: Data Collection</h1>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <button hx-get="/load-list" hx-target="#iframe-content" hx-swap="innerHTML">List Tags</button>
            <button hx-get="/load-add" hx-target="#iframe-content" hx-swap="innerHTML">Add Tags</button>
            <button hx-get="/load-remove" hx-target="#iframe-content" hx-swap="innerHTML">Remove Tags</button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Metrics Data Section -->
            
            <div id="metrics-section" class="metrics-section" hx-get="/metrics" hx-trigger="load, every 1s">
                <h2>Metrics Data</h2>
                <div id="metrics-data">
                    <!-- Metrics data will be dynamically loaded here -->
                </div>
            </div>
            <div id="update-data">
                <button hx-post="/update" hx-trigger="click" hx-target="#metrics-section" hx-swap="innerHTML">Add 1</button>
            </div>

            <!-- Dynamic Content Area -->
            <div id="iframe-content" class="iframe-content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
